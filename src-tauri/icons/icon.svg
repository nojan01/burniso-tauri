<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="usbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f56565"/>
      <stop offset="50%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#ecc94b"/>
    </linearGradient>
    <linearGradient id="flameInner" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#faf089"/>
    </linearGradient>
    <linearGradient id="discGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0aec0"/>
      <stop offset="100%" style="stop-color:#718096"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a202c"/>
  
  <!-- USB Drive body -->
  <rect x="180" y="200" width="152" height="220" rx="12" fill="url(#usbGrad)" stroke="#718096" stroke-width="4"/>
  
  <!-- USB connector -->
  <rect x="200" y="400" width="112" height="60" rx="6" fill="#718096"/>
  <rect x="220" y="420" width="20" height="30" rx="3" fill="#2d3748"/>
  <rect x="272" y="420" width="20" height="30" rx="3" fill="#2d3748"/>
  
  <!-- CD/ISO disc on USB -->
  <ellipse cx="256" cy="300" rx="55" ry="55" fill="url(#discGrad)" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="256" cy="300" r="15" fill="#2d3748"/>
  
  <!-- Flame -->
  <path d="M256 80 
           C280 120 310 150 310 190 
           C310 230 290 260 270 280 
           C290 260 300 230 290 200 
           C290 230 270 260 256 280 
           C242 260 222 230 222 200 
           C212 230 222 260 242 280 
           C222 260 202 230 202 190 
           C202 150 232 120 256 80Z" 
        fill="url(#flameGrad)"/>
  
  <!-- Inner flame -->
  <path d="M256 140 
           C270 160 285 180 285 200 
           C285 225 270 245 256 260 
           C242 245 227 225 227 200 
           C227 180 242 160 256 140Z" 
        fill="url(#flameInner)"/>
</svg>
